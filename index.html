<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="el el--1">0</div>
      <div class="el el--2">7</div>
      <div class="el el--3">8</div>
      <div class="el el--4">9</div>
      <div class="el el--5">/</div>
      <div class="el el--6">4</div>
      <div class="el el--7">5</div>
      <div class="el el--8">6</div>
      <div class="el el--9">*</div>
      <div class="el el--10">1</div>
      <div class="el el--11">2</div>
      <div class="el el--12">3</div>
      <div class="el el--13">-</div>
      <div class="el el--14">0</div>
      <div class="el el--15">.</div>
      <div class="el el--16">+</div>
      <div class="el el--17">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
